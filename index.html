    <main class="main-wrapper">
      <div class="card-container">
        <div class="card card-front">
          <div class="card-front__logo">
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
          </div>
          <div class="card-front__card-number">0000 0000 0000 0000</div>
          <div class="card-front__card-details-wrapper">
            <div class="card-holder-js">Jane Appleseed</div>
            <div class="card-expiry-js">00/00</div>
          </div>
        </div>
        <div class="card card-back">
          <div class="card-back__cvc">000</div>
        </div>
      </div>

      <div class="payment-form">
        <form action="#" method="post">
          <div class="payment-form-container">
            <div class="input-wrapper cardholder-input-wrapper">
              <div class="cardholder-input">
                <label for="cc-name">CARDHOLDER NAME</label>
                <input
                  class="primary-input"
                  type="text"
                  name="cardholder"
                  id="cc-name"
                  autocomplete="cc-name"
                  pattern="[\p{L} \-\.]+"
                  placeholder="e.g. Jane Appleseed"
                  required
                />
              </div>
              <div class="input-error"></div>
            </div>
            <div class="input-wrapper cardnumber-input-wrapper">
              <div class="cardnumber-input">
                <label for="cc-number">CARD NUMBER</label>
                <input
                  class="primary-input"
                  type="tel"
                  name="cardnumber"
                  id="cc-number"
                  autocomplete="cc-number"
                  pattern="[\d ]{10,30}"
                  maxlength="16"
                  placeholder="e.g. 1234 5678 9123 0000"
                  required
                />
              </div>
              <div class="input-error"></div>
            </div>
            <div class="input-wrapper expiry-cvc-wrapper">
              <div class="expiry-input-wrapper">
                <div class="expiry-input">
                  <label for="cc-exp-month">EXP. DATE (MM/YY)</label>
                  <div class="month-year-exp-wrapper">
                    <input
                      class="primary-input"
                      type="tel"
                      name="card-month-expire"
                      id="cc-exp-month"
                      maxlength="2"
                      autocomplete="cc-exp-month"
                      placeholder="MM"
                      required
                    />
                    <input
                      class="primary-input"
                      type="tel"
                      name="card-year-expire"
                      id="cc-exp-year"
                      maxlength="2"
                      autocomplete="cc-exp-year"
                      placeholder="YY"
                      required
                    />
                  </div>
                </div>
                <div class="input-error"></div>
              </div>
              <div class="cvc-input-wrapper">
                <div class="cvc-input">
                  <label for="cc-csc">CVC</label>
                  <input
                    class="primary-input"
                    type="tel"
                    name="cvc"
                    id="cc-csc"
                    maxlength="4"
                    minlength="3"
                    autocomplete="cc-csc"
                    placeholder="e.g. 123"
                    required
                  />
                </div>
                <div class="input-error"></div>
              </div>
            </div>
          </div>
          <button type="submit" class="primary-btn">Confirm</button>
        </form>
