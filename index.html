<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <div class="card-container">
        <div class="card card-front">
          <div class="card-front__logo">
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
          </div>
          <div id="cardnumber-text" class="card-front__card-number">
            0000 0000 0000 0000
          </div>
          <div class="card-front__card-details-wrapper">
            <div id="cardholder-text">JANE APPLESEED</div>
            <div class="card-expiry-js">
              <span id="card-month-text">00</span>/<span id="card-year-text"
                >00</span
              >
            </div>
          </div>
        </div>
        <div class="card card-back">
          <div id="card-cvc-text" class="card-back__cvc">000</div>
        </div>
      </div>

      <div class="payment-form">
        <form
          id="payment-form"
          action="#"
          method="post"
          class="animate__animated animate__faster"
        >
          <div class="payment-form-container">
            <div class="input-wrapper cardholder-input-wrapper">
              <div class="cardholder-input">
                <label for="cc-name">CARDHOLDER NAME</label>
                <input
                  class="primary-input"
                  type="text"
                  name="cardholder"
                  id="cc-name"
                  autocomplete="cc-name"
                  maxlength="64"
                  placeholder="e.g. Jane Appleseed"
                />
              </div>
              <div class="input-error"></div>
            </div>
            <div class="input-wrapper cardnumber-input-wrapper">
              <div class="cardnumber-input">
                <label for="cc-number">CARD NUMBER</label>
                <div class="cardnumber-network-wrapper">
                  <input
                    class="primary-input"
                    type="tel"
                    name="cardnumber"
                    id="cc-number"
                    autocomplete="cc-number"
                    maxlength="16"
                    placeholder="e.g. 1234 5678 9123 0000"
                  />
                  <div class="card-network-wrapper">
                    <div class="card-network-container">
                      <img src="./assets/images/AmEx.png" alt="Amex" />
                    </div>
                    <div class="card-network-container">
                      <img
                        src="./assets/images/Mastercard.png"
                        alt="Mastercard"
                      />
                    </div>
                    <div class="card-network-container">
                      <img src="./assets/images/Visa.png" alt="Visa" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-error"></div>
            </div>
            <div class="input-wrapper expiry-cvc-wrapper">
              <div class="expiry-input-wrapper">
                <div class="expiry-input">
                  <label for="cc-exp-month">EXP. DATE (MM/YY)</label>
                  <div class="month-year-exp-wrapper">
                    <input
                      class="primary-input"
                      type="tel"
                      name="card-month-expire"
                      id="cc-exp-month"
                      maxlength="2"
                      autocomplete="cc-exp-month"
                      placeholder="MM"
                    />
                    <input
                      class="primary-input"
                      type="tel"
                      name="card-year-expire"
                      id="cc-exp-year"
                      maxlength="2"
                      autocomplete="cc-exp-year"
                      placeholder="YY"
                    />
                  </div>
                </div>
                <div class="input-error"></div>
              </div>
              <div class="cvc-input-wrapper">
                <div class="cvc-input">
                  <label for="cc-csc">CVC</label>
                  <input
                    class="primary-input"
                    type="tel"
                    name="cvc"
                    id="cc-csc"
                    maxlength="4"
                    minlength="3"
                    autocomplete="cc-csc"
                    placeholder="e.g. 123"
                  />
                </div>
                <div class="input-error"></div>
              </div>
            </div>
          </div>
          <button type="submit" class="primary-btn">Confirm</button>
        </form>

        <div class="complete-state hidden animate__animated animate__faster">
          <div class="complete-container">
            <svg
              width="80"
              height="80"
              id="container"
              data-name="Tick"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 68.57 68.57"
            >
              <path
                class="tick"
                fill="none"
                stroke="#610595"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="5px"
                d="M20.6 32.73 31.75 43.11 47.63 22.92"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                class="circle"
                d="M66.82,34.63A32.29,32.29,0,1,1,34.54,2.35,32.29,32.29,0,0,1,66.82,34.63Z"
                transform="translate(-0.25 -0.35)"
                stroke="#610595"
                fill="none"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="4px"
              />
              <path
                class="circles"
                d="M66.82,34.63A32.29,32.29,0,1,1,34.54,2.35,32.29,32.29,0,0,1,66.82,34.63Z"
                transform="translate(-0.25 -0.35)"
                stroke="#6348FE"
                fill="none"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="4px"
              />
              <path
                class="circles"
                d="M66.82,34.63A32.29,32.29,0,1,1,34.54,2.35,32.29,32.29,0,0,1,66.82,34.63Z"
                transform="translate(-0.25 -0.35)"
                stroke="#6348FE"
                fill="none"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="4px"
              />
              <path
                class="circles"
                d="M66.82,34.63A32.29,32.29,0,1,1,34.54,2.35,32.29,32.29,0,0,1,66.82,34.63Z"
                transform="translate(-0.25 -0.35)"
                stroke="#610595"
                fill="none"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="4px"
              />
              <path
                class="pulse"
                d="M66.82,34.63A32.29,32.29,0,1,1,34.54,2.35,32.29,32.29,0,0,1,66.82,34.63Z"
                transform="translate(-0.25 -0.35)"
                stroke="#610595"
                fill="none"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="4px"
              />
            </svg>

            <h2 class="thank-you">THANK YOU!</h2>
            <p>We've added your card details</p>
          </div>
          <button id="complete-state-btn" class="primary-btn">Continue</button>
        </div>
      </div>
    </main>

</html>
